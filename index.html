<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddo Math</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Main Screen -->
        <div id="main-screen" class="screen active">
            <div class="container">
                <h1 class="main-title">Math Learning</h1>
                <p class="subtitle" id="scoreScoreHere">Choose an operation to practice</p>
                
                <div class="operation-grid">
                    <button class="operation-btn addition-btn" onclick="navigateToOperation('addition')">
                        <div class="math-symbol">+</div>
                        <span>Addition</span>
                    </button>
                    
                    <button class="operation-btn subtraction-btn" onclick="navigateToOperation('subtraction')">
                        <div class="math-symbol">‚àí</div>
                        <span>Subtraction</span>
                    </button>
                    
                    <button class="operation-btn multiplication-btn" onclick="navigateToOperation('multiplication')">
                        <div class="math-symbol">√ó</div>
                        <span>Multiplication</span>
                    </button>
                    
                    <button class="operation-btn division-btn" onclick="navigateToOperation('division')">
                        <div class="math-symbol">√∑</div>
                        <span>Division</span>
                    </button>
                </div>
                
                <button class="test-btn" onclick="navigateToTest()">
                    <span>üéØ Take Test</span>
                </button>
                <br><br>
                <button class="test-btn" onclick="openCommunity()">
                    <span>üì® Open Hub!</span>
                </button>

            </div>
        </div>

        <!-- Practice Screen -->
        <div id="practice-screen" class="screen">
            <div class="container">
                <div class="header">
                    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
                    <h2 id="practice-title">Practice</h2>
                </div>
                
                <div class="score-container">
                    <div class="score">Score: <span id="practice-score">0</span></div>
                    <div class="streak">Streak: <span id="practice-streak">0</span></div>
                </div>
                
                <div class="problem-container">
                    <div class="problem" id="practice-problem">
                        <span id="practice-num1">5</span>
                        <span class="math-symbol" id="practice-symbol">+</span>
                        <span id="practice-num2">3</span>
                        <span>=</span>
                        <span>?</span>
                    </div>
                </div>
                
                <div class="answers-grid" id="practice-answers">
                    <!-- Answer buttons will be generated here -->
                </div>
                
                <div class="feedback" id="practice-feedback"></div>
                
                <button class="next-btn" id="practice-next-btn" onclick="generatePracticeProblem()" style="display: none;">
                    Next Problem
                </button>
            </div>
        </div>

        <!-- Test Screen -->
        <div id="test-screen" class="screen">
            <div class="container">
                <div class="header">
                    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
                    <h2>Mixed Test</h2>
                </div>
                
                <div class="test-info">
                    <div class="test-progress">
                        Question <span id="test-current">1</span> of <span id="test-total">10</span>
                    </div>
                    <div class="test-score">Score: <span id="test-score">0</span>/10</div>
                </div>
                
                <div class="problem-container">
                    <div class="problem" id="test-problem">
                        <span id="test-num1">5</span>
                        <span class="math-symbol" id="test-symbol">+</span>
                        <span id="test-num2">3</span>
                        <span>=</span>
                        <span>?</span>
                    </div>
                </div>
                
                <div class="answers-grid" id="test-answers">
                    <!-- Answer buttons will be generated here -->
                </div>
                
                <div class="feedback" id="test-feedback"></div>
                
                <button class="next-btn" id="test-next-btn" onclick="nextTestQuestion()" style="display: none;">
                    Next Question
                </button>
                
                <div class="test-results" id="test-results" style="display: none;">
                    <h3>Test Complete!</h3>
                    <div class="final-score" id="final-score">Your Score: 0/10</div>
                    <div class="score-message" id="score-message"></div>
                    <button class="restart-btn" onclick="restartTest()">Try Again</button>
                </div>
            </div>
        </div>
    </div>
<script>
// Community
function openCommunity() {
    window.location = 'kiddohub.html'
}
// Global state management
function getUserName() {
  let username = localStorage.getItem('username');
  console.log(username);
  
  if (username) {
    return username;
  }
  username = 'user' + Math.floor(Math.random() * 100000);
  localStorage.setItem('username', username);
  
  return username;
  
}
getUserName();

let dayStreak = localStorage.getItem('dayStreak') ? parseInt(localStorage.getItem('dayStreak')) : 0;
console.log(`days: ${dayStreak}`)

    let savedMinutes = localStorage.getItem('savedMinutes');

        localStorage.setItem('savedMinutes', minutesNow);
    }
    savedMinutes = localStorage.getItem('savedMinutes');
    console.log(`saved: ${savedMinutes}`); 

    function updateMinutes() {
        let now = new Date();
        const minutesNow = Math.floor(now.getTime() / 1000 / 60);
        localStorage.setItem('savedMinutes', minutesNow);
        console.log('NEW TIME:', minutesNow);
    }

    console.log(`now: ${minutesSomeDate}`)
    
    if (parseInt(savedMinutes)+1440 <= minutesSomeDate) {
        isEqual = true
    }
    if (!(parseInt(savedMinutes)+1440 <= minutesSomeDate)) {
        isEqual = false
    }
    if (parseInt(savedMinutes)+2880 <= minutesSomeDate) {
        console.log('BOOM')
        dayStreak=0;
        localStorage.setItem('dayStreak', dayStreak); 
        updateMinutes()
        localStorage.setItem('savedMinuteXs', savedMinutes); 
    }
    console.log(isEqual); 
    if (isEqual) {
        dayStreak += 1
        localStorage.setItem('dayStreak', dayStreak); 
        updateMinutes()
        localStorage.setItem('savedMinuteXs', savedMinutes); 
    }
    else {
        console.log('day still running')
    }
}

checkDayStreak();
let totalScore = localStorage.getItem('totalScore') ? parseInt(localStorage.getItem('totalScore')) : 0;
let scoreScore = localStorage.getItem('scoreScore') ? parseInt(localStorage.getItem('scoreScore')) : 0;
console.log(`score now: ${scoreScore}`)
let currentScreen = 'main';
let currentOperation = '';
let practiceScore = 0;
let practiceStreak = 0;
let testQuestions = [];
let currentTestQuestion = 0;
let testScore = 0;
let currentProblem = {};
let scoreScoreHere = document.getElementById("scoreScoreHere");
scoreScoreHere.innerHTML = `Choose an operation to practice, your score: ${scoreScore} \n ${getUserName()}`
// Screen navigation
function showScreen(screenId) {
    console.log('Navigating to screen:', screenId);
    document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
    });
    document.getElementById(screenId).classList.add('active');
    currentScreen = screenId;
}

function goBack() {
    console.log('Going back from screen:', currentScreen);
    if (currentScreen === 'practice-screen' || currentScreen === 'test-screen') {
        showScreen('main-screen');
    }
}

function navigateToOperation(operation) {
    console.log('Navigating to operation:', operation);
    currentOperation = operation;
    practiceScore = 0;
    practiceStreak = 0;
    updatePracticeUI();
    showScreen('practice-screen');
    generatePracticeProblem();
}

function navigateToTest() {
    console.log('Starting test mode');
    initializeTest();
    showScreen('test-screen');
}

// Utility functions
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getOperationTitle(operation) {
    const titles = {
        addition: 'Addition Practice',
        subtraction: 'Subtraction Practice',
        multiplication: 'Multiplication Practice',
        division: 'Division Practice'
    };
    return titles[operation] || 'Practice';
}

function getOperationSymbol(operation) {
    const symbols = {
        addition: '+',
        subtraction: '‚àí',
        multiplication: '√ó',
        division: '√∑'
    };
    return symbols[operation] || '+';
}

// Problem generation
function generateProblem(operation) {
    console.log('Generating problem for operation:', operation);
    let num1, num2, answer, symbol;
    
    symbol = getOperationSymbol(operation);
    
    switch (operation) {
        case 'addition':
            num1 = getRandomInt(1, 50);
            num2 = getRandomInt(1, 50);
            answer = num1 + num2;
            break;
            
        case 'subtraction':
            num1 = getRandomInt(10, 50);
            num2 = getRandomInt(1, num1);
            answer = num1 - num2;
            break;
            
        case 'multiplication':
            num1 = getRandomInt(1, 12);
            num2 = getRandomInt(1, 12);
            answer = num1 * num2;
            break;
            
        case 'division':
            answer = getRandomInt(1, 12);
            num2 = getRandomInt(1, 12);
            num1 = answer * num2;
            break;
            
        default:
            num1 = getRandomInt(1, 20);
            num2 = getRandomInt(1, 20);
            answer = num1 + num2;
            symbol = '+';
    }
    
    return { num1, num2, operation, answer, symbol };
}

function generateAnswerOptions(correctAnswer, operation) {
    console.log('Generating answer options for:', correctAnswer);
    const options = [correctAnswer];
    
    while (options.length < 4) {
        let wrongAnswer;
        
        switch (operation) {
            case 'addition':
                wrongAnswer = correctAnswer + getRandomInt(-10, 10);
                break;
            case 'subtraction':
                wrongAnswer = correctAnswer + getRandomInt(-5, 5);
                break;
            case 'multiplication':
                wrongAnswer = correctAnswer + getRandomInt(-20, 20);
                break;
            case 'division':
                wrongAnswer = correctAnswer + getRandomInt(-3, 3);
                break;
            default:
                wrongAnswer = correctAnswer + getRandomInt(-5, 5);
        }
        
        if (wrongAnswer > 0 && !options.includes(wrongAnswer)) {
            options.push(wrongAnswer);
        }
    }
    
    // Shuffle the options
    for (let i = options.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [options[i], options[j]] = [options[j], options[i]];
    }
    
    return options;
}

// Practice mode functions
function updatePracticeUI() {
    document.getElementById('practice-title').textContent = getOperationTitle(currentOperation);
    document.getElementById('practice-score').textContent = practiceScore;
    document.getElementById('practice-streak').textContent = practiceStreak;
}

function generatePracticeProblem() {
    console.log('Generating practice problem');
    currentProblem = generateProblem(currentOperation);
    
    // Update problem display
    document.getElementById('practice-num1').textContent = currentProblem.num1;
    document.getElementById('practice-num2').textContent = currentProblem.num2;
    document.getElementById('practice-symbol').textContent = currentProblem.symbol;
    
    // Generate and display answer options
    const options = generateAnswerOptions(currentProblem.answer, currentOperation);
    const answersContainer = document.getElementById('practice-answers');
    answersContainer.innerHTML = '';
    
    options.forEach(option => {
        const button = document.createElement('button');
        button.className = 'answer-btn';
        button.textContent = option;
        button.onclick = () => handlePracticeAnswer(option);
        answersContainer.appendChild(button);
    });
    
    // Hide feedback and next button
    document.getElementById('practice-feedback').textContent = '';
    document.getElementById('practice-next-btn').style.display = 'none';
}

function handlePracticeAnswer(selectedAnswer) {
    console.log('Practice answer selected:', selectedAnswer);
    const isCorrect = selectedAnswer === currentProblem.answer;
    const buttons = document.querySelectorAll('#practice-answers .answer-btn');
    
    buttons.forEach(button => {
        button.classList.add('disabled');
        const value = parseInt(button.textContent);
        
        if (value === currentProblem.answer) {
            button.classList.add('correct');
        } else if (value === selectedAnswer && !isCorrect) {
            button.classList.add('incorrect');
        }
    });
    
    if (isCorrect) {
        practiceScore++;
        practiceStreak++;
        document.getElementById('practice-feedback').textContent = 'üéâ Correct! Great job!';
        document.getElementById('practice-feedback').style.color = '#4CAF50';
    } else {
        practiceStreak = 0;
        document.getElementById('practice-feedback').textContent = `‚ùå Incorrect. The answer is ${currentProblem.answer}`;
        document.getElementById('practice-feedback').style.color = '#f44336';
    }
    
    updatePracticeUI();
    document.getElementById('practice-next-btn').style.display = 'block';
}

// Test mode functions
function initializeTest() {
    console.log('Initializing test');
    testQuestions = [];
    currentTestQuestion = 0;
    testScore = 0;
    
    // Generate 10 random questions from all operations
    const operations = ['addition', 'subtraction', 'multiplication', 'division'];
    
    for (let i = 0; i < 10; i++) {
        const randomOperation = operations[Math.floor(Math.random() * operations.length)];
        const problem = generateProblem(randomOperation);
        problem.userAnswer = null;
        problem.isCorrect = false;
        testQuestions.push(problem);
    }
    
    updateTestUI();
    displayTestQuestion();
}

function updateTestUI() {
    document.getElementById('test-current').textContent = currentTestQuestion + 1;
    document.getElementById('test-total').textContent = testQuestions.length;
    document.getElementById('test-score').textContent = testScore;
}

function displayTestQuestion() {
    if (currentTestQuestion >= testQuestions.length) {
        showTestResults();
        return;
    }
    
    console.log('Displaying test question:', currentTestQuestion + 1);
    const problem = testQuestions[currentTestQuestion];
    
    // Update problem display
    document.getElementById('test-num1').textContent = problem.num1;
    document.getElementById('test-num2').textContent = problem.num2;
    document.getElementById('test-symbol').textContent = problem.symbol;
    
    // Generate and display answer options
    const options = generateAnswerOptions(problem.answer, problem.operation);
    const answersContainer = document.getElementById('test-answers');
    answersContainer.innerHTML = '';
    
    options.forEach(option => {
        const button = document.createElement('button');
        button.className = 'answer-btn';
        button.textContent = option;
        button.onclick = () => handleTestAnswer(option);
        answersContainer.appendChild(button);
    });
    
    // Hide feedback and next button
    document.getElementById('test-feedback').textContent = '';
    document.getElementById('test-next-btn').style.display = 'none';
    document.getElementById('test-results').style.display = 'none';
}

function handleTestAnswer(selectedAnswer) {
    console.log('Test answer selected:', selectedAnswer);
    const problem = testQuestions[currentTestQuestion];
    const isCorrect = selectedAnswer === problem.answer;
    const buttons = document.querySelectorAll('#test-answers .answer-btn');
    
    problem.userAnswer = selectedAnswer;
    problem.isCorrect = isCorrect;
    
    buttons.forEach(button => {
        button.classList.add('disabled');
        const value = parseInt(button.textContent);
        
        if (value === problem.answer) {
            button.classList.add('correct');
        } else if (value === selectedAnswer && !isCorrect) {
            button.classList.add('incorrect');
        }
    });
    
    if (isCorrect) {
        testScore++;
        document.getElementById('test-feedback').textContent = '‚úÖ Correct!';
        document.getElementById('test-feedback').style.color = '#4CAF50';
    } else {
        document.getElementById('test-feedback').textContent = `‚ùå Incorrect. The answer is ${problem.answer}`;
        document.getElementById('test-feedback').style.color = '#f44336';
    }
    
    updateTestUI();
    
    if (currentTestQuestion < testQuestions.length - 1) {
        document.getElementById('test-next-btn').style.display = 'block';
    } else {
        setTimeout(showTestResults, 1500);
    }
}

function nextTestQuestion() {
    currentTestQuestion++;
    displayTestQuestion();
}

function showTestResults() {
    console.log('Showing test results. Score:', testScore);
    document.getElementById('final-score').textContent = `Your Score: ${testScore}/10`;
    document.getElementById('score-message').textContent = getScoreMessage(testScore);
    document.getElementById('test-results').style.display = 'block';
    
    // Hide other test elements
    document.querySelector('.test-info').style.display = 'none';
    document.querySelector('.problem-container').style.display = 'none';
    document.getElementById('test-answers').style.display = 'none';
    document.getElementById('test-feedback').style.display = 'none';
    document.getElementById('test-next-btn').style.display = 'none';
}

function restartTest() {
    console.log('Restarting test');
    // Show test elements again
    document.querySelector('.test-info').style.display = 'flex';
    document.querySelector('.problem-container').style.display = 'block';
    document.getElementById('test-answers').style.display = 'grid';
    document.getElementById('test-feedback').style.display = 'block';
    
    initializeTest();
}


</script>
</body>
